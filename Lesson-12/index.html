<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson-12</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<style>
    .card {
        margin: 20px;
        width: 30%;
    }

    .curr-wrapper {
        display: flex;
    }

    .curr-wrapper > div {
        width: 50%;
    }

    .curr-wrapper > div:first-child {
        padding-right: 10px;
    }

    .curr-wrapper > div:last-child {
        padding-left: 10px;
    }
</style>
<body>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Конвертер валют</h5>
        <div class="form-group">
            <label for="date">Дата</label>
            <input type="date" class="form-control" id="date">
            <small id="dateHelp" class="form-text text-muted">Рассчет курса на дату, по умолчанию - сегодня</small>
        </div>
        <div class="curr-wrapper">
            <div class="form-group">
                <label>Валюта 1</label>
                <div class="form-group">
                    <select class="form-control" id="currFirstName">
                        <option value="byn">Белорусский рубль</option>
                        <option value="usd">Доллар США</option>
                        <option value="eur">Евро</option>
                    </select>
                </div>
                <div class="form-group"><input id="currFirstValue" class="form-control"></div>
            </div>
            <div class="form-group">
                <label>Валюта 2</label>
                <div class="form-group">
                    <select class="form-control" id="currSecondName">
                        <option value="byn">Белорусский рубль</option>
                        <option value="usd">Доллар США</option>
                        <option value="eur">Евро</option>
                    </select>
                </div>
                <div class="form-group"><input id="currSecondValue" class="form-control" readonly></div>
            </div>
        </div>

        <button class="btn btn-primary">Рассчитать</button>
    </div>
    <script>
        
    </script>
</div>
</body>
</html>
